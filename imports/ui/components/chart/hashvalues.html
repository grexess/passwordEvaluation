<template name="hashvalues">

    <div class="w3-panel w3-leftbar w3-border-blue w3-text-blue">
        <p>Was sind Hashfunktionen/-werte?</p>
    </div>
    <div class="w3-panel w3-leftbar w3-border-blue w3-text-blue">
        <p>Wozu können sie im Zusammenhang mit Passwörtern verwendet werden?</p>
    </div>

    <div style="word-break: break-all;">
        <p>SHA1: {{sha1}}</p>
        <p>SHA256: {{sha256}}</p>
    </div>
</template>
