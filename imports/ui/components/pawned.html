                        <div class="w3-twothird w3-container">
                                <h2>Pwnd (= geleakt)?</h2>
                        </div>
                        <div class="w3-third w3-container w3-right-align">
                                <i class="fa fa-bars" 
                                        onclick="document.getElementById('pwndmodal').style.display='block'"></i>
                        </div>
                </div>
                <div>
                        <label>Passwort gefunden:</label>
                        <input id="bfChar" class="w3-input w3-border" type="text" disabled value="{{pawned}}">
                </div>
        </div>

        <div id="pwndmodal" class="w3-modal">
                <div class="w3-modal-content">
                        <span onclick="document.getElementById('pwndmodal').style.display='none'"

                                <header class="w3-container w3-theme-d4">
                                        <h1>Pwnd?</h1>
