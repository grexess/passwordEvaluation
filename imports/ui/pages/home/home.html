<template name="App_home">
  <div class="w3-large w3-center w3-theme-d4">
    <h1 class="">Passwort Checker</h1>
  </div>

  <div class="w3-row">
    <div class="w3-half">
      <div class="w3-container w3-card-4 w3-light-grey w3-margin">
        <h2>Wähle Dein Passwort</h2>
        <div class="w3-row w3-margin">

          <div class="w3-container w3-card-4">
            <h2>Zeichensatz</h2>
            <p>
              <input id="yNumbers" class="w3-check" type="checkbox">
              <label>Zahlen</label>
              <label>[0-9]</label>
            </p>

            <p class="w3-animate-zoom w3-container w3-card-4 w3-padding" style="display:none">
              <input id="zNumbers" class="pwdPolicy" disabled type="number" min="0" max="100" value="0">
              <label>Minimum Zahlen</label>
            </p>

            <p>
              <input id="ysmallChar" class="w3-check" type="checkbox">
              <label>Kleinbuchstaben</label>
              <label>[a-z]</label>
            </p>
            <p class="w3-animate-zoom w3-container w3-card-4 w3-padding" style="display:none">
                <input id="zsmallChar" class="pwdPolicy" disabled type="number" min="0" max="100" value="0">
                <label>Minimum Kleinbuchstaben</label>
              </p>
            <p>
              <input id="ybigChar" class="w3-check" type="checkbox">
              <label>Grossbuchstaben</label>
              <label>[A-Z]</label>
            </p>
            <p class="w3-animate-zoom w3-container w3-card-4 w3-padding" style="display:none">
                <input id="zbigChar" class="pwdPolicy" disabled type="number" min="0" max="100" value="0">
                <label>Minimum Grossbuchstaben</label>
              </p>
            <p>
              <input id="yspecialChar" class="w3-check" type="checkbox">
              <label>Sonderzeichen</label>
              <label>[ !"#$%&'()*+,-./:;&lt;=>?@[\]^_`{|}~]</label>
            </p>
            <p class="w3-animate-zoom" style="display:none">
              <input id="zspecialChar" class="pwdPolicy" disabled type="number" min="0" max="100" value="0">
              <label>Minimum Sonderzeichen</label>
            </p>
            <p>
              <input id="ygermanUmlaut" class="w3-check" type="checkbox">
              <label>Umlaute</label>
              <label>[&auml;,&Auml;,&ouml;,&Ouml;,&uuml;,&Uuml;,&szlig;]</label>
            </p>
            <p class="w3-animate-zoom" style="display:none">
              <input id="zgermanUmlaut" class="pwdPolicy" disabled type="number" min="0" max="100" value="0">
              <label>Minimum Umlaute</label>
            </p>
            <div id="amountDiv" class="w3-container w3-card-4 w3-red w3-margin-bottom">
              <p>
                <input id="zAmount" type="number" disabled min="0" max="100" value="{{minCharacterAmount}}">
                <label>Sichere Mindestpasswortlänge</label>
              </p>
            </div>
          </div>
        </div>

        <div class="w3-row w3-margin">

        </div>

        <div class="w3-row w3-margin">

          <div class="w3-container w3-card-4 w3-light-blue">
            <h5>Passwort</h5>
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i id="eye" class="w3-xxlarge fas fa-eye"></i></div>
              <div class="w3-rest">
                <input class="w3-input w3-border" id="password" name="password" type="password" disabled placeholder="Wähle Dein Passwort!">
              </div>

            </div>
          </div>
        </div>

        <div class="w3-row w3-section">
          {{> pawned}}
        </div>

      </div>
    </div>

    <div class="w3-half">
      <h2>Passwortanalyse</h2>
      <div class="w3-container w3-card-4 w3-white w3-margin w3-padding-large">

        <div class="w3-row-padding">
          <div class="w3-third">
            <label>Zahlen</label>
            <input id="xNumbers" class="w3-input w3-border" type="number" disabled value="0">
          </div>
          <div class="w3-third">
            <label>Kleinbuchstaben</label>
            <input id="xKleinbuchstaben" class="w3-input w3-border" type="number" disabled value="0">
          </div>
          <div class="w3-third">
            <label>Grossbuchstaben</label>
            <input id="xGrossbuchstaben" class="w3-input w3-border" type="number" disabled value="0">
          </div>
        </div>
        <div class="w3-row-padding">
          <div class="w3-third">
            <label>Sonderzeichen</label>
            <input class="w3-input w3-border" type="number" disabled value="0">
          </div>
          <div class="w3-third">
            <label>Umlaute</label>
            <input class="w3-input w3-border" type="number" disabled value="0">
          </div>
        </div>

      </div>
      <div class="w3-container w3-card-4 w3-white w3-margin w3-padding-large">
        <div class="w3-row-padding">
          <div class="w3-half">
            <label>Anzahl möglicher Zeichen</label>
            <input class="w3-input w3-border" type="text" disabled value="{{characterAmount}}">
          </div>
          <div class="w3-half">
            <label>Passwortlänge</label>
            <input class="w3-input w3-border" type="text" disabled value="{{length}}">
          </div>
        </div>
        <div class="w3-row-padding">
          <div class="w3-padding-small">
            <label>Kombinationen</label>
            <input class="w3-input w3-border" type="text" disabled value={{permcount}}>
          </div>
        </div>
      </div>
      <div class="w3-container w3-card-4 w3-white w3-margin w3-padding-large">
        <h2>Offene Fragen</h2>
        <div>Wie beinflusst die erzwungene Anzahl von Zeichen aus bestimmten Zeichenvorräten die möglichen
          Kombinationen?</div>
        <div>Warum ist die Anzahl der Kombinationen unterschiedlich?</div>
      </div>
    </div>

  </div>

  <div class="w3-row ">

    <div class="w3-half">
      <div class="w3-container w3-card-4 w3-white w3-center w3-margin w3-padding-large">
        <h2>BruteForce (Ausprobieren)</h2>
        <hr>
        <p>{{> bruteforce}}</p>
      </div>
    </div>
    <div class="w3-half">
      <div class="w3-container w3-card-4 w3-white w3-center w3-margin w3-padding-large">
        <h2>Hashwerte</h2>
        <hr>
        <p>{{> hashvalues}}</p>
      </div>
    </div>
  </div>

  <div class="w3-row ">
    <div class="w3-half">
      <div class="w3-container w3-card-4 w3-white w3-center w3-margin w3-padding-large">
        <h2>Passwortgenerator</h2>
        <hr>
        <p></p>
      </div>
    </div>
    <div class="w3-half">
      {{> dictionary}}
    </div>
  </div>



  <div class="w3-row ">
    <div class="w3-half">
        {{> pepperandsalt}}
    </div>
    <div class="w3-half">
      {{> links}}
    </div>
  </div>

</template>
