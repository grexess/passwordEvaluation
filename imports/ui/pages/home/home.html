<template name="App_home">
  <div class="w3-large w3-center w3-theme-d4">
    <h1 class="">Passwort Checker</h1>
  </div>

  <div class="w3-row">
    <div class="w3-half">
      <div class="w3-container w3-card-4 w3-light-grey w3-margin">
        <h2>Wähle Dein Passwort</h2>

        <div class="w3-container w3-card-4">
          <h2>Zeichensatz</h2>
          <p>
            <input class="w3-check" type="checkbox">
            <label>Zahlen</label>
            <label>[0-9]</label>
          </p>
          <p>
            <input class="w3-check" type="checkbox">
            <label>Kleinbuchstaben</label>
            <label>[a-z]</label>
          </p>
          <p>
            <input class="w3-check" type="checkbox">
            <label>Grossbuchstaben</label>
            <label>[A-Z]</label>
          </p>
          <p>
            <input class="w3-check" type="checkbox">
            <label>Sonderzeichen</label>
            <label>[ !"#$%&'()*+,-./:;&lt;=>?@[\]^_`{|}~]</label>
          </p>
          <p>
            <input class="w3-check" type="checkbox">
            <label>Umlaute</label>
            <label>[&auml;,&Auml;,&ouml;,&Ouml;,&uuml;,&Uuml;,&szlig;]</label>
          </p>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fas fa-key"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" id="password" name="password" type="password"
              placeholder="Wähle Dein Passwort!">
          </div>
        </div>
      </div>
    </div>

    <div class="w3-half">
      <div class="w3-container w3-card-4 w3-white w3-margin w3-padding-large">
        <div class="w3-row-padding">
          <div class="w3-half">
            <label>Anzahl möglicher Zeichen</label>
            <input class="w3-input w3-border" type="text" disabled>
          </div>
          <div class="w3-half">
            <label>Passwortlänge</label>
            <input class="w3-input w3-border" type="text" disabled>
          </div>
        </div>
        <div class="w3-row-padding">
            <div class="w3-half">
              <label>Kombinationen</label>
              <input class="w3-input w3-border" type="text" disabled>
            </div>
            <div class="w3-half">
              <label>??</label>
              <input class="w3-input w3-border" type="text" disabled>
            </div>
          </div>
      </div>
    </div>

    <!-- <div class="w3-card-4" style="width:50%;">
      <header class="w3-container w3-blue">
        <h5>Mögliche Kombinationen</h5>
      </header>
      <div class="w3-container">
        <p></p>
      </div>
    </div>
    <div class="w3-container w3-center w3-padding w3-margin w3-orange" style="width:75%">75%</div>
    <div class="w3-container w3-center w3-padding w3-margin w3-red" style="width:50%">50%</div> -->
  </div>

  <div class="w3-row ">
    <div class="w3-half">
      <div class="w3-container w3-card-4 w3-white w3-center w3-margin w3-padding-large">
        <h2>Hashwerte</h2>
        <hr>
        <p>{{> hashvalues}}</p>
      </div>
    </div>
    <div class="w3-half">
      <div class="w3-container w3-card-4 w3-white w3-center w3-margin w3-padding-large">
        <h2>BruteForce (Ausprobieren)</h2>
        <hr>
        <p>{{> bruteforce}}</p>
      </div>
    </div>
  </div>

  <div class="w3-row ">
    <div class="w3-half">
      <div class="w3-container w3-card-4 w3-white w3-center w3-margin w3-padding-large">
        <h2>Passwortgenerator</h2>
        <hr>
        <p></p>
      </div>
    </div>
    <div class="w3-half">
      {{> dictionary}}
    </div>
  </div>

  <div class="w3-row ">
    <div class="w3-half">
      <div class="w3-container w3-card-4 w3-white w3-center w3-margin w3-padding-large">
        <h2>Zweifaktor-Authentifizierung</h2>
        <hr>
        <p>{{> chart}}</p>
      </div>
    </div>
    <div class="w3-half">
        {{> pepperandsalt}}
    </div>
  </div>

  <div class="w3-row ">
    <div class="w3-half">
      <div class="w3-container w3-card-4 w3-white w3-center w3-margin w3-padding-large">
        <h2>Zweifaktor-Authentifizierung</h2>
        <hr>
        <p></p>
      </div>
    </div>
    <div class="w3-half">
        {{> links}}
    </div>
  </div>

</template>
